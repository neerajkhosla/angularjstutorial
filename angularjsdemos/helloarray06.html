<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="appController">
        <p>the names are</p>
        <ul>
            <li ng-repeat="obj in objCollection">
                {{obj.name}} 
                <br/>
                {{obj.age}}
            </li>
        </ul>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('appController', function ($scope) {
            $scope.objCollection = [];
            for (i = 0; i < 10; i++) {
                var obj = {};
                obj.name = "Name - " + i;
                obj.age = "Age - " + i;
                $scope.objCollection.push(obj);
            }
        });
    </script>
</body>
</html>
