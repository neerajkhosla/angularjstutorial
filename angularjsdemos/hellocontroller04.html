<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="userController">
        Enter your name : <input type="text" ng-model="username" />
        <br />
        Enter your age : <input type="text" ng-model="age" />
        <br />
        Please confirm !
        <br />
        Name : {{username}}
        Age : {{age}}
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('userController', function ($scope) {
            $scope.username = "Neeraj";
            $scope.age = "35";
        });
    </script>
</body>

</html>
